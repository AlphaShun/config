<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>client</title>
    </head>
    <body>
        <p>config:</p>
        <p id="config"></p>
    </body>
</html>
<script type="text/javascript">

(function getConfig() {
    fetch('http://localhost:3000/config')
    .then(res => res.text())
    .then(res => document.getElementById("config").innerHTML = res);

    setTimeout(() => getConfig(), 5000);
})();

</script>
